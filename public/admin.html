<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KKTC Se√ßim Admin Paneli</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .admin-header {
            background: #dc2626;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #0f172a;
        }
        
        .stat-label {
            color: #64748b;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        
        .logs-section {
            background: white;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            overflow: hidden;
        }
        
        .logs-header {
            background: #f8fafc;
            padding: 15px 20px;
            border-bottom: 1px solid #e2e8f0;
            font-weight: 600;
        }
        
        .logs-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .logs-table th,
        .logs-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #f1f5f9;
            font-size: 0.875rem;
        }
        
        .logs-table th {
            background: #f8fafc;
            font-weight: 600;
            color: #374151;
        }
        
        .success {
            color: #059669;
            font-weight: 600;
        }
        
        .failed {
            color: #dc2626;
            font-weight: 600;
        }
        
        .auth-form {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        
        .auth-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 1rem;
        }
        
        .auth-button {
            width: 100%;
            background: #0f172a;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .auth-button:hover {
            background: #1e293b;
        }
        
        .error-message {
            color: #dc2626;
            margin-top: 10px;
            font-size: 0.875rem;
        }
        
        .refresh-button {
            background: #3b82f6;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-left: 10px;
        }
        
        .system-status {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            margin-bottom: 20px;
        }
        
        .status-active {
            color: #059669;
            font-weight: 600;
        }
        
        .status-inactive {
            color: #dc2626;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Auth Form -->
        <div id="authForm" class="auth-form">
            <h2 style="text-align: center; margin-bottom: 20px;">Admin Paneli Giri≈üi</h2>
            <form id="loginForm">
                <input type="password" id="authKey" class="auth-input" placeholder="Admin Anahtarƒ±nƒ± Girin" required>
                <button type="submit" class="auth-button">Giri≈ü Yap</button>
            </form>
            <div id="authError" class="error-message" style="display: none;"></div>
        </div>

        <!-- Admin Panel -->
        <div id="adminPanel" style="display: none;">
            <div class="admin-header">
                <h1>üîí KKTC Se√ßim Admin Paneli</h1>
                <p>G√ºvenlik Loglarƒ± ve ƒ∞statistikler</p>
            </div>

            <!-- System Status -->
            <div class="system-status">
                <h3>Sistem Durumu</h3>
                <div id="systemStatus">Y√ºkleniyor...</div>
            </div>

            <!-- Statistics -->
            <div class="stats-grid" id="statsGrid">
                <!-- Stats will be loaded here -->
            </div>

            <!-- Logs -->
            <div class="logs-section">
                <div class="logs-header">
                    G√ºvenlik Loglarƒ± (Son 100 Kayƒ±t)
                    <button onclick="loadData()" class="refresh-button">üîÑ Yenile</button>
                </div>
                <div style="overflow-x: auto;">
                    <table class="logs-table">
                        <thead>
                            <tr>
                                <th>Zaman</th>
                                <th>IP Adresi</th>
                                <th>Cihaz ID</th>
                                <th>Aday</th>
                                <th>Durum</th>
                                <th>Sebep</th>
                            </tr>
                        </thead>
                        <tbody id="logsTableBody">
                            <!-- Logs will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let authKey = '';

        function authenticate() {
            console.log('Authentication function called');
            authKey = document.getElementById('authKey').value;
            console.log('Auth key:', authKey);
            
            if (!authKey) {
                showAuthError('L√ºtfen admin anahtarƒ±nƒ± girin');
                return;
            }

            console.log('Making request to admin logs endpoint');
            // Test the auth key by making a request
            fetch(`/api/admin/logs?auth_key=${encodeURIComponent(authKey)}`)
                .then(response => {
                    console.log('Response status:', response.status);
                    if (response.ok) {
                        console.log('Authentication successful');
                        document.getElementById('authForm').style.display = 'none';
                        document.getElementById('adminPanel').style.display = 'block';
                        loadData();
                        loadSystemStatus();
                    } else {
                        console.log('Authentication failed');
                        showAuthError('Ge√ßersiz admin anahtarƒ±');
                    }
                })
                .catch(error => {
                    console.log('Request error:', error);
                    showAuthError('Baƒülantƒ± hatasƒ±: ' + error.message);
                });
        }

        function showAuthError(message) {
            const errorDiv = document.getElementById('authError');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function loadSystemStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    const statusDiv = document.getElementById('systemStatus');
                    const electionStatus = data.election_active ? 
                        '<span class="status-active">‚úÖ Se√ßim Aktif</span>' : 
                        '<span class="status-inactive">‚ùå Se√ßim Saatleri Dƒ±≈üƒ±nda</span>';
                    
                    const dbStatus = data.database_connected ? 
                        '<span class="status-active">‚úÖ Veritabanƒ± Baƒülƒ±</span>' : 
                        '<span class="status-inactive">‚ö†Ô∏è Demo Modu</span>';
                    
                    statusDiv.innerHTML = `
                        <p><strong>Sunucu Zamanƒ±:</strong> ${new Date(data.server_time).toLocaleString('tr-TR')}</p>
                        <p><strong>Se√ßim Durumu:</strong> ${electionStatus}</p>
                        <p><strong>Se√ßim Saatleri:</strong> ${new Date(data.election_start).toLocaleString('tr-TR')} - ${new Date(data.election_end).toLocaleString('tr-TR')}</p>
                        <p><strong>Veritabanƒ±:</strong> ${dbStatus}</p>
                        <p><strong>√áalƒ±≈üma S√ºresi:</strong> ${Math.floor(data.uptime / 60)} dakika</p>
                    `;
                })
                .catch(error => {
                    document.getElementById('systemStatus').innerHTML = '<span class="status-inactive">‚ùå Durum alƒ±namadƒ±</span>';
                });
        }

        function loadData() {
            fetch(`/api/admin/logs?auth_key=${encodeURIComponent(authKey)}`)
                .then(response => response.json())
                .then(data => {
                    // Load statistics
                    const statsGrid = document.getElementById('statsGrid');
                    const stats = data.statistics;
                    statsGrid.innerHTML = `
                        <div class="stat-card">
                            <div class="stat-value">${stats.total_attempts}</div>
                            <div class="stat-label">Toplam Deneme</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${stats.successful_votes}</div>
                            <div class="stat-label">Ba≈üarƒ±lƒ± Oy</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${stats.failed_attempts}</div>
                            <div class="stat-label">Ba≈üarƒ±sƒ±z Deneme</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${stats.unique_ips}</div>
                            <div class="stat-label">Benzersiz IP</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${stats.unique_fingerprints}</div>
                            <div class="stat-label">Benzersiz Cihaz</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${stats.success_rate}</div>
                            <div class="stat-label">Ba≈üarƒ± Oranƒ±</div>
                        </div>
                    `;

                    // Load logs
                    const logsTableBody = document.getElementById('logsTableBody');
                    logsTableBody.innerHTML = '';
                    
                    data.logs.forEach(log => {
                        const row = document.createElement('tr');
                        const statusClass = log.success ? 'success' : 'failed';
                        const statusText = log.success ? '‚úÖ Ba≈üarƒ±lƒ±' : '‚ùå Ba≈üarƒ±sƒ±z';
                        
                        row.innerHTML = `
                            <td>${new Date(log.timestamp).toLocaleString('tr-TR')}</td>
                            <td>${log.ip_address}</td>
                            <td>${log.fingerprint}</td>
                            <td>${log.candidate}</td>
                            <td class="${statusClass}">${statusText}</td>
                            <td>${log.reason}</td>
                        `;
                        logsTableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error loading data:', error);
                });
        }

        // Auto refresh every 30 seconds
        setInterval(() => {
            if (document.getElementById('adminPanel').style.display !== 'none') {
                loadData();
                loadSystemStatus();
            }
        }, 30000);

        // Form submit event
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            authenticate();
        });

        // Enter key support for auth
        document.getElementById('authKey').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                authenticate();
            }
        });
    </script>
</body>
</html>
